<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>

    <style>
      /* --------------------
       BASIC RESET
    --------------------- */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
      }

      /* --------------------
       NAVBAR
    --------------------- */
      nav {
        background: hsl(34, 76%, 54%);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .logo {
        color: #fff;
        font-size: 22px;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        overflow: hidden;
        transition: max-height 0.4s ease;
        max-height: none;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: #00c8ff;
      }

      /* --------------------
       HAMBURGER
    --------------------- */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background: white;
        margin: 4px 0;
        transition: 0.3s;
      }

      /* Hamburger animation */
      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      /* --------------------
       HERO SECTION
    --------------------- */
      .hero {
        padding: 60px 20px;
        text-align: center;
        background: white;
      }

      .hero h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 18px;
        color: #555;
      }

      /* --------------------
       RESPONSIVE BOX
    --------------------- */
      .box {
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      @media (max-width: 600px) {
        .box {
          background: #e7f6ff;
        }
      }

      /* --------------------
       FOOTER
    --------------------- */
      footer {
        background: hsl(34, 76%, 54%);
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
        font-size: 14px;
      }

      /* --------------------
       MEDIA QUERY FOR MOBILE
    --------------------- */
      @media (max-width: 768px) {
        nav ul {
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          background: hsl(34, 76%, 54%);
          flex-direction: column;
          max-height: 0;
          text-align: center;
        }

        nav ul.show {
          max-height: 300px;
        }

        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo">My Website</div>

      <div
        class="hamburger"
        onclick="this.classList.toggle('active'); document.querySelector('nav ul').classList.toggle('show')"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero">
      <h1>Welcome to My Responsive Webpage</h1>
      <p>This layout adjusts beautifully on all screen sizes.</p>
    </div>

    <!-- BOX CONTENT -->
    <div class="box">
      Resize the browser window to see the responsive design in action.
    </div>

    <!-- FOOTER -->
    <footer>Â© 2025 | Responsive Task by Your Name</footer>
  </body>
</html>
