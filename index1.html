<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
      }

      /*NAVBAR */
      nav {
        background: hsl(34, 76%, 54%);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* allow wrapping for mobile menu */
      }

      nav .logo {
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        flex-direction: row;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: #00c8ff;
      }

      /* HAMBURGER */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 25px;
        background: white;
        margin: 4px 0;
        transition: 0.3s;
      }

      /* Hamburger animation */
      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      main {
        flex: 1;
      }

      .hero {
        padding: 60px 20px;
        text-align: center;
        background: white;
      }

      .hero h1 {
        font-size: 28px;
        color: #555;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      @media (max-width: 600px) {
        .box {
          background: #e7f6ff;
        }
      }

      /* FOOTER */
      footer {
        background: hsl(34, 76%, 54%);
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }

      /* MOBILE RESPONSIVE NAV */
      @media (max-width: 768px) {
        nav {
          padding: 10px 20px;
        }

        nav ul {
          flex-direction: column;
          width: 100%;
          overflow: hidden;
          max-height: 0;
          transition: max-height 0.4s ease;
        }

        nav ul.show {
          max-height: 500px;
        }

        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo">FlexiPage</div>

      <div
        class="hamburger"
        onclick="this.classList.toggle('active'); document.querySelector('nav ul').classList.toggle('show')"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <div class="hero">
        <h1>Welcome to My Responsive Webpage</h1>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>Â© 2025 | Responsive Task by Mrunal Divate</footer>
  </body>
</html>
